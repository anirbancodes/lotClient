<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Login</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body style="margin-top: 10vh">
    <div id="form">
      <div
        style="
          display: flex;
          justify-content: center;
          flex-direction: column;
          align-items: center;
        "
      >
        <input
          type="email"
          style="
            height: 20px;
            width: 180px;
            padding: 10px 30px;
            color: rgb(255, 128, 0);
            border: 2px solid black;
          "
          id="email"
          placeholder="Your email .."
          required
        />
        <br />
        <input
          type="text"
          id="password"
          style="
            height: 20px;
            width: 180px;
            padding: 10px 30px;
            color: rgb(255, 128, 0);
            border: 2px solid black;
          "
          placeholder="Password .."
          required
        />
      </div>
      <div style="margin-top: 20px; display: flex; justify-content: center">
        <!-- <button id="signupBtn" class="btn-submit">Sign Up</button>
        <span style="width: 50px"></span> -->
        <button id="loginBtn" class="btn-submit">Log In</button>
      </div>
      <!-- <div style="margin-top: 80px; flex-direction: column; text-align: center">
        <h2>Register new user ?</h2>
        <a
          href="/pages/signup.html"
          style="text-decoration: none"
          class="btn-submit"
          >Register / Signup</a
        >
      </div> -->
      <br /><br />
      <div style="margin-top: 40px; flex-direction: column; text-align: center">
        <h2>Forgot password ?</h2>
        <!-- <a
          href="/pages/forgot-password.html"
          style="text-decoration: none"
          class="btn-submit"
          >Reset Password</a
        > -->

        <a
          href="tel:8016575357"
          style="text-decoration: none"
          class="btn-submit"
          >Call us now</a
        >
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
      import { fc } from "/js/c.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        signOut,
      } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

      let loginBtn = document.getElementById("loginBtn");
      let logoutBtn = document.getElementById("logoutBtn");

      const app = initializeApp(fc);
      const auth = getAuth(app);

      loginBtn.addEventListener("click", (e) => {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        //user_margin.textContent = "";

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            const user = userCredential.user;

            // showHoldings(user.email);
            window.location = "/";
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert(errorCode, errorMessage);
          });
      });
    </script>
  </body>
</html>
